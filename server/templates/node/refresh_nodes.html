{% if nodes %}
{% for node in nodes %}

<tr>
    <td>{{ node.ipAddress }}</td>
    <td>{{ node.name }}</td>
    {% if node.type %}
    <td>{{ node.type.name }}</td>
    <td>{{ node.type.repoUrl }}</td>
    <td>{{ node.type.rcLocalPath }}</td>
    {% endif %}
    <td>{{ node.sector }}</td>
    <td>{{ node.pvPrefix }}</td>
    <td>{{ node.state_string }}</td>
    <td>
        
        <button value={{node.ipAddress}} onclick="edit_node(this)" type="button" class="btn btn-success">Edit</button>
        <button value={{node.ipAddress}} onclick="delete_node(this)" type="button" class="btn btn-danger">Delete</button>
    </td>
</tr>
{% endfor %}
{% endif %}
