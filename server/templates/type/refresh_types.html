{% if types %}
    {% for type in types %}
    <tr>
        <td>{{ type.name }}</td>
        <td>{{ type.repoUrl }}</td>
        <td>{{ type.description }}</td>
        <td>{{ type.rcLocalPath }}</td>
        <td>

                <button class="btn btn-primary" data-toggle="confirmation"
                        data-btn-ok-label="Continue" data-btn-ok-class="btn-success"
                        data-btn-ok-icon-class="material-icons" data-btn-ok-icon-content="check"
                        data-btn-cancel-label="Stoooop!" data-btn-cancel-class="btn-danger"
                        data-btn-cancel-icon-class="material-icons" data-btn-cancel-icon-content="close"
                        data-title="Is it ok?" data-content="This might be dangerous">
                    Confirmation
                </button>
            <button value='{{type.name}}' onclick="edit_type(this)" type="button" class="btn btn-success">Edit</button>
            <button value='{{type.name}}' onclick="delete_type(this)"  type="button" class="btn btn-danger">Delete</button>
        </td>
    </tr>
    {% endfor %}
{% endif %}
